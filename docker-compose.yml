version: "3.7"
services: 
  app:
    restart: always
    build : "./next-prof"
    container_name: "conoha-front"
    image: "okakyo/conoha-front"
    tty: false
    ports:
      - 3000:3000
    depends_on:
      - api
      - redis
    command: "npm run start"
    volumes:
      - ./next-prof:/usr/src/app
    environment:
      NODE_ENV: production
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
      AUTH0_CALLBACK_URL: ${REDRECT_URI}
      AUTH_REDIRECT_URL: ${REDIRECT_URI}
      AUTH0_LOGOUT_URL: ${POST_LOGOUT_REDIRECT_URI}
      POST_LOGOUT_REDIRECT_URI: ${POST_LOGOUT_REDIRECT_URI}
      SESSION_COOKIE_SECRET: ${SESSION_COOKIE_SECRET}
      REDIRECT_URI: ${REDIRECT_URI}
      SESSION_COOKIE_LIFETIME: 7200
      baseURL: 'http://app:3000'
      AUTH0_ISSUER_BASE_URL: 'https://dev-axafrasg.auth0.com'


  api:
    restart: always
    build : "./nest-app"
    container_name: "conoha-app"
    image: "okakyo/conoha-app"
    command: "npm run start"
    tty: false
    ports:
      - 3001:3000
    volumes: 
      - ./nest-app/src:/src
      - ./nest-app/schema.graphql:/schema.graphql

    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USERNAME: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      REDIS_PORT: ${REDIS_PORT}
      NODE_ENV: production

    depends_on:
      - db
  db:
    restart: always
    image: "mariadb:latest"
    tty: true
    container_name: conoha-maindb
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: 'Asia/Tokyo'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./docker/db/data:/var/lib/mysql
      - ./docker/db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/db/sql:/docker-entrypoint-initdb.d
    ports:
      - 33063:3306

  redis:
    restart: always
    image: redis:latest
    container_name: "conoha-redis"
    tty: false
    volumes:
      - ./docker/redis/data:/data
    ports:
      - 63790:6379
    command: redis-server --appendonly yes

  nginx:
    restart: always
    container_name: "conoha-nginx"
    build: './docker/nginx'
    depends_on: 
      - api
      - app
    tty: false
    image: "okakyo/conoha-nginx"
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./docker/nginx:/etc/nginx
    command: [ "wait-for-it.sh", "sample_web1:80", "--", "./wait-for-it.sh", "sample_web2:80"]

